<app-heading   boxColor= {{boxColor}} headingText = {{headingText}}></app-heading>
<div class="container">
    <div class="row justify-content-center mt-3">
        <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12" *ngIf="!successfullyContacted">
            <form>
                    <input
                      type="text"
                      name="name"
                      class="form-control input-lg mt-2"
                      placeholder="Your Name"
                      [(ngModel)] = "contactDetails.name"
                    />

                    <input
                      type="text"
                      name="email"
                      class="form-control input-lg mt-2"
                      placeholder="Your Email"
                      [(ngModel)]="contactDetails.email"
                    />

                    <input
                      type="text"
                      name="subject"
                      class="form-control input-lg mt-2"
                      placeholder="Subject"
                      [(ngModel)]="contactDetails.subject"
                    />

                    <textarea
                      type="text"
                      name="messageText"
                      rows="2"
                      class="form-control md-textarea input-lg mt-2"
                      placeholder="Your Message"
                      [(ngModel)]="contactDetails.message"
                      >
                    </textarea>

                <p class="sText" *ngIf="formError">Please fill all fields.</p>

              <div class="text-center text-md-left mt-4 row justify-content-center">
                <button class="myBlueButton-lg btn-block w-100" type="button" (click)="contactHandler()">
                  Send
                </button>
                <p class="sText" *ngIf="responseError">{{responseErrorText}}</p>
              </div>
              <div class="text-center text-md-left mt-3 row justify-content-center" *ngIf="requestInProcess">
                <app-spinner></app-spinner>
              </div>

            </form>
    </div>

      <div class="mb-4 container mt-5" *ngIf="successfullyContacted">
          <div class="row justify-content-center">
        <h1 >
            Thanks for contacting us
          </h1>
        </div>
        <div class="row justify-content-center">
          <p class="text-center w-responsive mx-auto mb-3">
            We have recieved your querry and our support Team will repy on your
            given email address in next 48 Hours.
          </p>
        </div>
        <div class="row justify-content-center">
          <button
            class="myBlueButton-xlg btn-block"
            type="button"
            (click)="redirectToHome()"
          >
            Go Back to Home
          </button>
        </div>
        </div>
    </div>
</div>
