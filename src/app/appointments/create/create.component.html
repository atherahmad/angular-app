<div class="container mt-5">
  <div class="contact row">
    <div class="resetModal-form mt-4 col-lg-8 col-md-9 col-sm-12 col-xs-12 ">
      <div class="heading-box">
        <h2 class="mb-5 p-2">Create Appointment</h2>
      </div>
    </div>
</div>
<div class="row mt-4">
  <div class="col-lg-5 col-md-8">
    <mat-form-field appearance="fill" class="select-panel">
      <mat-label>Select Store</mat-label>
      <mat-select (selectionChange)="log($event.value)" *ngIf="stores">
        <mat-option *ngFor="let store of stores.message" [value]="store.id">
          {{store.storeName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>  
</div>
<div class="row mt-4">
  <div class="col-lg-5 col-md-8">
    <div class="row">
    <div class="col-4">
    <mat-form-field appearance="fill" class="select-panel-date m-2">
      <mat-label>Year</mat-label>
      <mat-select (selectionChange)="yearSelector($event.value)">
        <mat-option *ngFor="let year of years" [value]="year">
          {{year}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-4">
    <mat-form-field appearance="fill" class="select-panel-date m-2">
      <mat-label>Month</mat-label>
      <mat-select (selectionChange)="monthSelector($event.value)">
        <mat-option *ngFor="let month  of monthsOfYear; let i=index" [value]="month.id">
          {{month.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-4">
    <mat-form-field appearance="fill" class="select-panel-date m-2">
      <mat-label>Day</mat-label>
      <mat-select (selectionChange)="log($event.value)">
          <mat-option *ngFor="let date of daysOfMonth" [value]="date">
            {{date}}
          </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
  </div>  
</div>
<div class="row mt-4">
  <div class="col-lg-5 col-md-8">
    <mat-form-field appearance="fill" class="select-panel">
      <mat-label>Available Time Slots</mat-label>
      <mat-select (selectionChange)="log($event.value)">
        <mat-option *ngFor="let slot of arrayOfSlots" [value]="slot.slotNumber">
          Slot Number-{{slot.slotNumber}} ({{slot.appointmentStartTime}}-{{slot.appointmentEndTime}})  {{slot.availableBookings}} Seats Available   
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>  
</div>
<div class="row mt-4">
  <div class="col-lg-5 col-md-8">
    <button class="myOrangeButton-xlg w-100">Book</button>
  </div>
</div>
</div>
