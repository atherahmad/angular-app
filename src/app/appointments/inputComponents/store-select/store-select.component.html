<div class="row mt-4">
  <div class="col-lg-5 col-md-8">
    <mat-form-field appearance="fill" class="select-panel">
      <mat-label>Select Store</mat-label>
      <mat-select (selectionChange)="getStoreSlots( $event.value)" *ngIf="stores">
        <mat-option *ngFor="let store of stores"   [value]="store._id"  (click)="getStoreName(store.storeName)">
          {{store.storeName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>  
</div>
