<app-heading   boxColor= {{boxColor}} headingText = {{headingText}}></app-heading>
<div class="container mt-5">
    <div class="row mt-3 justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
        <form >
                <div *ngIf="!successfullRegistration">

                    <input
                        label="First Name"
                        type="name"
                        name="firstName"
                        class="form-control input-lg mt-2"
                        placeholder="First Name"
                        [(ngModel)]="firstName"
                    />
                    <p class="sText"></p>

                    <input
                        label="Last Name"
                        type="name"
                        name="lastName"
                        class="form-control input-lg mt-2"
                        placeholder="Last Name"
                        [(ngModel)]="lastName"
                    />
                    <p class="sText"></p>
                    <input
                        label="Email"
                        type="email"
                        name="email"
                        class="form-control input-lg mt-2"
                        placeholder="Email"
                        [(ngModel)]="email"
                    />
                    <p class="sText"></p>
                    <input
                        label="Password"
                        type="password"
                        name="pass"
                        class="form-control input-lg mt-2"
                        placeholder="Enter Password"
                        [(ngModel)]="password"
                        
                    />

                    <input
                        id="standard-password-input"
                        label="Confirm Password"
                        type="password"
                        name="confirmPass"
                        class="form-control input-lg mt-2"
                        placeholder="Confirm Password"
                        [(ngModel)]="confirmPassword"
                    />
                    <p class="sText" *ngIf="passwordError">Passwords dont match.</p>
                    <p class="sText" *ngIf="formError">All fields are required.</p>


                    
                    <button class="myBlueButton-lg mt-4 w-100" type='button' (click)="submitHandler()">
                        Submit
                    </button>
                    <mat-progress-bar class="mt-3" mode="indeterminate" *ngIf="requestInProcess" ></mat-progress-bar>
                    <p class="sText" *ngIf="responseErrorText">{{responseErrorText}}</p>
                    <p class="mt-5 myText text-dark">Are you already registered with us? <a  class="badge badge-info active" routerLink='/login' >Login Here!</a></p>
                   </div>

                    <div *ngIf="successfullRegistration">
                        <h4>You have successfully Registered with us. We have sent you confirmation email, please confirm that.</h4>
                        <button class="myBlueButton-lg m-2 mb-5 mt-5 w-100" routerLink='/login' >
                        Go To Login
                        </button>
                    </div>
        </form>
    </div>
    </div>
</div>
