<div class="container">
    <div class="form-group col-lg-4 col-md-8 col-sm-10 ">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email" (input)="changeHandler()">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group col-lg-4 col-md-8 col-sm-10">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password" (input)="changeHandler()">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="email==''|| password==''" (click)="showCredential()">Show Credentials</button>
    <p [hidden]="!displayCredential">Email : {{email}} and Password : {{password}}</p>
</div>
