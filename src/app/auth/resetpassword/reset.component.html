<app-heading   boxColor= {{boxColor}} headingText = {{headingText}}></app-heading>
<div class="container " *ngIf="!resetTokenVerified">
    <div class="row justify-content-center mt-3">
        <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12" >

                        <input class="form-control input-lg mt-3"  type="password" placeholder="Enter password" [(ngModel)]="password" (change)="changeHandler()">
                        <input class="form-control input-lg mt-3"  type="password" placeholder="Confirm your password" [(ngModel)]="confirmPassword" (change)="changeHandler()">
                        <p class="small-text text-danger" *ngIf="passwordMatchError">Both passwords must be same.</p>
                        <p class="small-text text-danger" *ngIf="!allInputsEntered">Please fill both fields.</p>
                        <p class="small-text text-danger" *ngIf="requestError">{{requestError}}</p>
                        <button class="myBlueButton-lg mt-3 w-100">Cancel</button>
                        <button class="myOrangeButton-lg ml-1 mt-2 w-100" type="button" (click)="changePassword()">Reset</button>
                        <mat-progress-bar class="mt-3" mode="indeterminate" color="warn" *ngIf="requestInProccess"></mat-progress-bar>
        </div>
    </div>
</div>
